<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="Shortcut Icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>海中日子 | 會員中心</title>
<link rel="stylesheet" href="./css/style.css">

</head>
<body class="memberLogin">
    @@include('./layout/header.html')

    <div class="memLogReg">
        <div class="memLogRegArea">
            <div class="memberFrom login">
              <div class="memberFromChange" id="memberFromChange">
                <div class="memberFromChangeBtn"></div>
                <p id="ml">會員</p>
                <p id="tl">教練</p>
              </div>
              <div class="mlt">
                <h4 class="mltOne">登入</h4>
                <h4 class="mltTwo">密碼查詢</h4>
              </div>
              <div class="memberFromContent">
                <div class="memberFromArea">
                  <form class="memberFromAreaTextOne" action="index.html" method="post">
                    <!-- 密碼查詢 -->
                    <span id="memberPswError"></span>
                    <input type="test" class="demo-input1" placeholder="會員帳號" />
                    <input type="test" class="demo-input1" placeholder="會員信箱" />
                    <button type="button" name="button" class="memberLoginButton demo-btn">查詢</button>
                  </form>
                  <form class="memberFromAreaTextTwo" action="index.html" method="post">
                    <!-- 會員登入 -->
                    <span id="memberIdError"></span>
                    <input type="test" class="demo-input1" placeholder="會員帳號" />
                    <input type="password" class="demo-input5" placeholder="會員密碼" />
                    <p id="memberPasForgot">忘記密碼了嗎?</p>
                    <button type="button" name="button" class="memberLoginButton demo-btn">登入</button>
                  </form>
                  <form class="memberFromAreaTextThree" action="index.html" method="post">
                    <!-- 教練登入 -->
                    <span id="coachIdError"></span>
                    <input type="test" class="demo-input1" placeholder="教練帳號" />
                    <input type="password" class="demo-input5" placeholder="教練密碼" />
                    <button type="button" name="button" class="memberLoginButton demo-btn">登入</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="memberFrom registered">
              <div class="mrt">
                <h4>註冊</h4>
              </div>
              <div class="memberFromRegArea">
                <form action="index.html" method="post">
                  <div class="memberRegisteredArea">
                    <input type="hidden" name="action" value="registered">
                    <input type="text" id="memId" class="demo-input1" placeholder="會員帳號" />
                    <input type="button" id="btnCheckId" value="檢查">
                    <span id="idMsg"></span>
                    <input type="password" class="demo-input5" placeholder="會員密碼" />
                    <input type="password" class="demo-input5" placeholder="密碼確認" />
                    <input type="text" class="demo-input1" placeholder="會員姓名" />
                    <input type="text" class="demo-input1" placeholder="會員暱稱" />
                    <input type="text" class="demo-input1" placeholder="Email" />
                  </div>
                  <a href="./memberLogin.html"><button type="button" name="button" class="memberLoginButton demo-btn">註冊</button></a>
                </form>
              </div>
            </div>
      
            <div class="overlayContainer">
              <div class="overlay">
                <div class="memberLoginBanner">
                  <ul class="memberLoginImgList">
                      <li><img src="./img/member/login/memberLoginImg001.jpg"/></li>
                      <!-- <li style="display:none"><img src="./img/member/login/memberLoginImg002.jpg"/></li> -->
                      <li style="display:none"><img src="./img/member/login/memberLoginImg003.jpg"/></li>
                      <li style="display:none"><img src="./img/member/login/memberLoginImg004.jpg"/></li>
                      <li style="display:none"><img src="./img/member/login/memberLoginImg005.jpg"/></li>
                      <li style="display:none"><img src="./img/member/login/memberLoginImg006.jpg"/></li>
                      <li style="display:none"><img src="./img/member/login/memberLoginImg007.jpg"/></li>
                  </ul>
                </div>
                <div class="overlayPanel overlayLeft">
                    <button class="ghost demo-btn" id="memberLogin">登入</button>
                </div>
                <div class="overlayPanel overlayRight">
                    <button class="ghost demo-btn" id="memberRegistered">註冊</button>
                </div>
              </div>
          </div>
        </div>
    </div>

    @@include('./layout/footer.html')

    <script src="./js/memberLogin.js"></script>
</body>
